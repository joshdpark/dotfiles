window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 12
  
